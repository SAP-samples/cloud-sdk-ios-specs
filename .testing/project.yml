name: TestApp

options:
  minimumXcodeGenVersion: 2.10
  groupSortPosition: top
  generateEmptyDirectories: true
  deploymentTarget:
    iOS: "14.0"

targets:

  TestApp:
    name: TestApp
    type: application
    platform: [iOS]

    settings:
      PRODUCT_BUNDLE_IDENTIFIER: "com.sap.samples.cloud.sdk.ios.specs.TestApp"
      GENERATE_INFOPLIST_FILE: true

    sources: [TestApp]
